<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Explore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Array Explore</h1>
    <div class="container">
        <input type="text" id="arrayInput" placeholder="Enter numbers separated by comma">
        <div class="buttons">
            <button onclick="sortArray()">Sort</button>
            <button onclick="findEven()">Find Even</button>
            <button onclick="findPrimes()">Find Primes</button>
            <button onclick="Reverse()">Reverse</button>
            <button onclick="findOdds()">Find Odds</button>
            <button onclick="findMax()">Find Max</button>
            <button onclick="findMin()">Find Min</button>
            <button onclick="Sum()">Sum</button>
            <button onclick="Average()">Average</button>
            <button onclick="findDuplicates()">Find Duplicates</button>
            <button onclick="findMedian()">Find Median</button>
            <button onclick="findMode()">Find Mode</button>
            <button onclick="SquareNumbers()">Square Numbers</button>
            <button onclick="factorial()">Factorial</button>
            <button onclick="filterGreaterThanValue()">Filter > Value</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
